<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0071ce" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/assets/logo192.png" />
    <title>Service Worker - About Us</title>
  </head>
  <body>
    <nav>
      <div class="logo"><img src="/assets/logo192.png" alt="logo-img" /></div>
      <div class="name">Company</div>
      <div class="nav-items">
        <span><a href="index.html">Home</a></span>
        <span><a href="products.html">Products</a></span>
        <span class="currentTab">
          <a href="about.html" class="currentTab">About</a>
        </span>
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search here...." />
        <button type="submit">Submit</button>
      </div>
    </nav>
    <h2 style="text-align: center; margin-top: 20px">About Us</h2>
    <div class="contact-details">
      <div id="map">
        <img src="/assets/map-location.png" alt="map-img" />
      </div>
      <div id="contact">
        <div class="address">
          <h3 style="margin-bottom: 20px">Our Address</h3>
          <hr />
          <h5 style="margin-top: 10px">
            Uluru-Kata <br />
            Tjuta National Park <br />
            PO Box 119 <br />
            Yulara NT 0872 <br />
            Australia
          </h5>
        </div>
        <div class="phone">
          <h3 style="margin-bottom: 20px">Contact Us</h3>
          <hr />
          <div class="icons">
            <div>
              <img src="/assets/email.svg" alt="email-img" />
              <p>serviceworkerdemo@gmail.com</p>
            </div>
            <div>
              <img src="/assets/call.svg" alt="call-img" />
              <p>1800-000-0000</p>
            </div>
            <div>
              <img src="/assets/whatsapp.svg" alt="whatsapp-img" />
              <p>9999999999</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="user">
      <label for="username" style="margin-right: 8px; font-size: 20px;">Enter name:</label>
      <input type="text" id="username" name="uname" style="margin-right: 32px; height: 28px;">
      <button id="addUser" style="padding: 8px;">Add User</button>
    </div>
    <div class="notifyButton">
      <button id="notificationButton">Subscribe to Notification!</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
